<ng-container *ngIf="!isLogged">
    <div>
        <div>
          <input type="text" placeholder="Login" [(ngModel)]="login"/>
        </div>
        <div>
          <input type="password" placeholder="Password" [(ngModel)]="password"/>
        </div>
        <div>
          <button (click)="auth()">Log in</button>
        </div>
    </div>

    
</ng-container>





<ng-container *ngIf="isLogged">
    <h2>taskLists</h2>
    <ol>
        <li *ngFor="let t of taskLists">
            <h2 (click)="tlClicked(t)">{{t.name}} </h2>
        </li>
    </ol>

    Name <input type="text" [(ngModel)]="selectedTaskList.name"/><br>
    <button  (click)="updateTaskList()"> PUT </button>
    <button (click)="createTaskList()"> ADD </button>
    <button (click)="deleteTaskList()"> DELETE </button>

    <div>
        <button (click)="logout()">Log out</button>
    </div>
</ng-container>
