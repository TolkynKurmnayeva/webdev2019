
<ul>
    <li *ngFor="let tl of taskLists">
        <h2 (click)="getTasks(tl)">{{tl.name}}</h2>
        
    </li>
</ul>

<ol *ngFor="let task of tasks">
    <li>
        <h3>Task:  {{task.name}}</h3>
        Created at : {{task.created_at}}
        <br>
        Status : {{task.status}}
        <br>
        Due on : {{task.due_on}}
    </li>   
</ol>
